<div class="container">
  <form (ngSubmit)="login()" class="glass-card">
    <h2>Log in to FoodPal</h2>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Email"
        type="email"
        [(ngModel)]="username"
        name="username"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="********"
        type="password"
        [(ngModel)]="password"
        name="password"
      />
    </mat-form-field>
    <div class="action">
      <p>
        Not registered?
        <a routerLink="/user/register" routerLinkActive="active">
          Sign up here!
        </a>
      </p>
    </div>
    <div class="action">
      <button mat-raised-button color="accent" type="submit">Log in</button>
    </div>
  </form>
</div>
