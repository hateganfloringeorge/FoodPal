<div class="providers-grid" *ngFor="let provider of providerList">
  <div class="glass-card card provider">
    <h2>{{ provider.name }}</h2>
    <p>{{ provider.description }}</p>
    <button
      mat-raised-button
      title="Feed me"
      color="accent"
      (click)="openDialog(provider.id)"
    >
      Feed me!
    </button>
  </div>
</div>
